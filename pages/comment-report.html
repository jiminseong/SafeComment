<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Safe CommentsAI</title>
    <link rel="stylesheet" href="../popup.css" />
  </head>
  <body>
    <div class="container" style="width: 180px">
      <div class="column" style="align-items: flex-start">
        <span id="title">해당 댓글 내용</span>

        <div style="padding: 1em" id="blur">악플 내용의 예시입니다.</div>
        <hr style="width: 100%; margin-bottom: 1em" />

        <div class="row" style="justify-content: space-between">
          <span id="title">위로 받아요</span>
          <a>
            <button
              id="submitBtn2"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0.125em;
                min-width: 32px;
                min-height: 20px;
              "
            >
              <img width="16px" src="../icons/sendIcon.svg" /></button
          ></a>
        </div>

        <div style="padding: 1em" id="comfortText">오른쪽 위 버튼을 클릭해요.</div>
        <hr style="width: 100%; margin-bottom: 1em" />

        <div class="column" style="align-items: flex-start; gap: 1em">
          <span id="title">직접 신고하는 방법 </span>

          <span id="high-light"
            >1. 신고할 댓글 오른쪽의 <strong>'(⋮)'</strong><br />
            &nbsp;&nbsp;&nbsp;&nbsp;버튼을 클릭합니다.</span
          >
          <span id="high-light">2. <strong>'신고'</strong> 항목을 선택합니다.</span>
          <span id="high-light"
            >3. 신고 사유를 골라서 <strong>'신고버튼'</strong>을 누르면 신고 완료.</span
          >

          <hr style="width: 100%" />
          <span
            >아래의 <strong>'신고 맡기기'</strong>버튼을 누르면 대신 신고를 맡길 수 있어요.</span
          >

          <div class="row" style="width: 100%; gap: 1em; justify-content: center">
            <button id="btn-report-comment" style="min-width: 90px">신고 맡기기</button>
            <button id="btn-good" style="min-width: 90px">선플 달기</button>
          </div>
        </div>
      </div>

      <div id="custom-alert2" style="display: none" />

      <script src="../scripts/comment-report.js"></script>
    </div>
  </body>
</html>
